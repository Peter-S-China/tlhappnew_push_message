         <div id ="top_menu">
             
           
         
             <input type=image src="../img/back.png" class="backbutton" onclick="goback();">
        
          
                 <div class="t_title">
                     审核
                 </div>
         </div>
        <div id="info_list">
      
        </div>
        <div style="margin-left:1px;width:320px;background-image:url('../img/b_bottom.png'); height:25px; background-repeat:no-repeat;">&nbsp;</div>
        <script>
            //alert(localStorage.j_username);
            // = "http://10.0.0.61:8015/Pages/Json.aspx?userid="+ localStorage.j_username +"";
            
                      
           //var jcontact ="http://10.0.0.61:8015/Pages/Json.aspx?userids=1000";
           
           var v_groupinfo;
            
            $(function() {
             
              var url = location.href;
         
              var strs;
              
              strs=url.split("?");
              
              //alert(strs[1]);
              
              var jcontact = "http://10.0.0.61:8015/Pages/Json.aspx?" + strs[1];
              
              //alert(jcontact);
              var sb1 = strs[1].split("&");
              
              var sfid=sb1[0].replace("SignfarmID=","");
              
              localStorage.j_fid=sfid;
              
              $.getJSON(
                        jcontact,
                        function(data) {
                        $.each(data, function(i) {
                               
 
                               
                               $("#info_list").append("<div class=item_s><lable>地块:</lable><span class=item_r>" + data[i].LandName + "</span></div>" +  "<div class=item_s><lable>农户:</lable><span class=item_r>" + data[i].farmername + "</span></div>"+ "<div class=item_s><lable>农事:</lable><span class=item_r>" + data[i].fct_farmname + "</span></div>" +"<div class=item_nb> <lable>农资:</lable><span class=item_n>" + data[i].MaterialIDs + "</span></div>" + "<div class=item_s><lable>截止日:</lable><span class=item_r>" + data[i].Farm_endtime + "</span></div>" + "<div class=item_s ><img onerror='showerrimg(this);' width='280' src='" + data[i].pic_route + "'/></div>" );
                               
                               
                               
                               });
                        
                        
                
                        
                        });
              
              mynav();
              });
            
            var x=0;
            
            function sendyes(){
               
                x=x+1;
                
                if(x<=1){
                    
                    show('light');
                
                    getreviewinfo("0");
                }
             
                       
            }
            
            
            function showerrimg(obj){
                
                var errorimg = "../img/zwt.png";//替换图片地址
                obj.src = errorimg;
                
            }
            
            
            function sendno(){
                
                x=x+1;
                
                if(x<=1){
                    
                show('light');
                getreviewinfo("1");
              
                }
            
              
                
            }
            
            
            function goback(){
            
            
                if(localStorage.j_grade == "中心户"){
                    
                    window.location.href="../willdo/index_z.html";
                    
                                       
                }else if(localStorage.j_grade == "管理员"){
                    
                
                 window.location.href="../willdo/index_ad.html";
                
                }else{
                    
                     window.location.href="../willdo/index.html";
                }

            
            
            }
            
            function getreviewinfo(tag){
                
            
                var scontact = "http://10.0.0.61:8015/Pages/Json.aspx?CenterFarmerID="+localStorage.j_username+"|"+ tag + "&FIDS="+localStorage.j_fid;
              
                //alert(scontact);
                
                $.getJSON(
                          scontact,
                          function(data) {
                          $.each(data, function(i) {
                                 $("#rinfo").append("<div style='font: normal 14px Arial, Helvetica;padding:10px;'><h3>用户:" + data[i].user + "</h3><br><h3>审核消息:" + data[i].error+ ""+"</h3></div>")
                                 });
                          });

            
            }
            function mynav(){
                
                
                if(localStorage.j_grade == "中心户"){
                    
                    $("#footer_menu").append("<input onclick='sendno();' type=image src='../img/no.png'class='nav_1'><input  onclick='sendyes();' type=image src='../img/yes.png'>");
                    
                }else if(localStorage.j_grade == "管理员"){
                    
                       $("#footer_menu").append("<input onclick='sendno();' type=image src='../img/no.png'class='nav_1'><input  onclick='sendyes();' type=image src='../img/yes.png'>");
                    
                }else{
                    $("#footer_menu").append("");

                    
                }
            }

            
            function show(tag){
                
                var light=document.getElementById(tag);
                var opencarmra = document.getElementById(tag);
                var fade=document.getElementById('fade');
                
                if(tag == "light" ){
                    
                    light.style.display='block';
                    fade.style.display='block';
                    
                }else if(tag == "opencarmra"){
                    
                    opencarmra.style.display='block';
                    fade.style.display='block';
                    
                }
                
                
                
            }
            function hide(tag){
                var light=document.getElementById(tag);
                var opencarmra = document.getElementById(tag);
                var fade=document.getElementById('fade');
                light.style.display='none';
                opencarmra.style.display='none';
                fade.style.display='none';
                goback();
            }
            
            </script>
        
        <div id="light" class="white_content">
            <div class="close"><a href="javascript:void(0)" onclick="hide('light')">关闭</a></div>
            <div class="con">
                <div id="rinfo">
                </div>
            </div>
        </div>
        
        <div id="opencarmra" class="white_content">
            <div class="close"><a href="javascript:void(0)" onclick="hide('opencarmra')">关闭</a></div>
            <div class="con">
                
                <button class='button' onclick="getPhoto0()">上传图片</button>
                
            </div>
        </div>
        
        <div id="fade" class="black_overlay"></div>
        <DIV style="height:4em;">
        </DIV>
        
        <DIV id="footer_menu">
     
        </DIV>
