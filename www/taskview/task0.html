<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>getJSON</title>
        
    </head>
    <style>
        
        ul{width:240px;margin-left:-21px;}
        li:hover{background:#FFFFE0}
        li{list-style-type:none; cursor:pointer; -moz-border-radius:0 10px 0 10px; border:1px solid #666666; margin:2px; padding:5px 5px 5px 5px;}
        ul div{color: #666666; cursor: auto; display: none; font-size: 13px; padding: 5px 0 5px 10px; text-decoration: none; }
        ul div a{color:#000000; font-weight:bold;}
        li div:hover{text-decoration:none !important;}
        li:before {content: ""; padding:10px 10px 10px 0; color:red; font-weight:bold;}
        li.active:before {content: ""; padding:10px 10px 10px 0; color:red; font-weight:bold;}
        
        </style>
    

    
    <body>
        
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        
        <div>
            <ul id="weather"></ul>
        </div>
        
        <script>
   
            function reload(){
                window.location.reload();
            }
            
            function goload(fid){
                
                localStorage.jfid=fid;
                
                window.location.href="../upload/taskdetail.html";
            
            }
 
            
            $(function() {
        
              alert(localStorage.j_username);
              
              var t_user = localStorage.j_username;
              
              var t_jcontact = "http://10.0.0.61:8015/Pages/Json.aspx?load_farm=" +t_user+ "&farm_type=0";
              
             alert(t_jcontact);
              
              
              $.getJSON(
                        t_jcontact,
                        function(data) {
                        $.each(data, function(i) {
                               
                             
                               //alert(localStorage.j_fid);
                               
                               $("#weather").append("<li> <a href='javascript:goload(" + data[i].fid +")' >Fid: "+ data[i].fid +" name:" + data[i].farmername + "&nbsp;Farmname:" + data
                                                    [i].fcd_Farmname+ "</a></li>")
                               });
                        });
              });
            
            
            </script>
        
        
        <DIV STYLE="  position: fixed;
            left: 0px;
            bottom: 0px;
            z-index: 1000;
            width: 100%;
            overflow: visible;
            text-align: center;
            _position: absolute;
            _top: expression(documentElement.scrollTop + documentElement.clientHeight-this.offsetHeight);
            background-color: #eaaf51;">
            
            <span style="padding:5px;float:left;"><input onClick="javascript:window.location.href='../main.html';" style="text-align: center;" type = "image" src="../img/home-icon.png" width="30px;"/></span>
            <span style="padding:5px;float:right;"><a href="../index.html" class="trigger warning-trigger">退出登录</a></span>
            <span style="padding:5px;float:right;"><input onclick="reload()" style="text-align: center;" type = "image" src="../img/refresh.png" width="15px;"/></span>
            
            
        </DIV>
        
    </body>
</html>
