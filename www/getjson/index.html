    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

          </head>
    
    
    <body>
        
        <div class="styled-select">
     
            <select id="first" class=selectbox name="first" size="1" ><option value="">--</option></select>
            
            <br>
     
            <select id="second" name="second" class=selectbox size="1"><option value="">--</option></select>
        </div>

        <div>
            <ul id="weather"></ul>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
 
        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="jquery.doubleSelect.js"></script>
		<script type="text/JavaScript">
            $(document).ready(function(){
                              var selectoptions = {
                              "Vegetables": {
                              "key" : 30,
                              "defaultvalue" : 111,
                              "values" : {
                              "tomato": 110,
                              "potato": 111,
                              "asparagus": 112
                              }
                              },
                              "Fruits": {
                              "key" : 20,
                              "defaultvalue" : 212,
                              "values" : {
                              "apple": 210,
                              "orange": 211,
                              "kiwi": 212,
                              "melon": 213
                              }
                              }
                              };
                              
                              $('#first').doubleSelect('second', selectoptions);
                              
                              
                              
                              
                              });
            
          
            
            function loadInfo() {
            
            var v_check;
    
            var jcontact = "http://10.0.0.61:8015/Pages/Json.aspx?farm_state=0&SignfarmID=31";
            $.getJSON(
                        jcontact,
                        function(data) {
                        
                        //$.each(data, function(i) {
                          //          $("#weather").append("<li>fid:" + data[i].fid + "&nbsp; fcd_Farmname:" + data
                            //                        [i].fcd_Farmname + "</li>");
                                    
                              
                           $.each(data, function(i, item) {
                                  
                                  v_check = item.MaterialIDs;
                                  
                             //$("#weather").append(
                               //                   "<div>" + item.MaterialIDs + "</div>" + "<hr/>");
                             
                               
                               });
                      
                              
                             ch = new Array;
                             ch = v_check.split(",");
                             
                      
                             for(i=0;i<ch.length;i++){
                      
                                  ch[i]=ch[i].replace("|","value=");
                      
                              ch[i]=ch[i].replace("|1|"," checked='true' />");
                              ch[i]=ch[i].replace("|0|","/>");
                      
                            //dh = ch[i].split(",");for(j=0;j<dh.length;j++){ }
                      
                                  $("#weather").append("<input type='checkbox'" + ch[i]);
                      
                      
                            
                              

                             }
                  
                      
                      
                      
                      
                      
                            
                      
                           
                           
                           
                           });
                           
                                 
                    }
            
            
            $(function() {
              
              loadInfo();
              
              
                //var txt1 = document.getElementById("first").value;
                //var txt2 = document.getElementById("second").value;
                //alert(txt1 +"fff"+ txt2);
    
              });
            
            
            
            </script>
        
        
        
        <DIV STYLE="  position: fixed;

            z-index: 1000;

            text-align: center;
            _position: absolute;
            _top: expression(documentElement.scrollTop + documentElement.clientHeight-this.offsetHeight);
            background-color: #eaaf51;">
            
            
            <span style="padding:5px;float:right;"><a href="../index.html" class="trigger warning-trigger">退出登录</a>
                
            </span>
            
            
        </DIV>
    </body>
