<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>getJSON</title>
    
        <style>
            #content {
                width:100%; /* Full Width */
                height:5px;
                margin:0px auto;
                top:0px;
          
            }
            
            .expand {
                width:100%;
                height:5px;
                margin:2px 0;
                background:#2187e7;
                position:absolute;
                box-shadow:0px 0px 5px 1px rgba(0,198,255,0.7);
                -moz-animation:fullexpand 5s ease-out;
                -webkit-animation:fullexpand 5s ease-out;
            }
            
            /* Full Width Animation Bar */
            @-moz-keyframes fullexpand {
                0%  { width:0px;}
                100%{ width:100%;} 
            }
            
            @-webkit-keyframes fullexpand {
                0%  { width:0px;}
                100%{ width:100%;} 
            }
         
            
            </style>
        
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    
    </head>

    
    <body>
       
        <script language="javascript">
      
            document.write("<div id='content'><span class='expand'></span></div>");
            window.clear;
            setTimeout("window.location='"+'weather.html'+"'",5000);
         
            
        </script>
            
    
    </body>
