        <script>
            //alert(localStorage.j_username);
            var jcontact = "http://10.0.0.61:8015/Pages/Json.aspx?userid="+ localStorage.j_username +"";
            
           //var jcontact ="http://10.0.0.61:8015/Pages/Json.aspx?userids=1000";
           
           var u_itemlist;
             
           var str = "";
           
           var v_itemlist;
           
            $(function() {
           
              
             
              getuserlist();
              
              });
            
            function getuserlist(){

                $("#info_list").append("<div id='c_list'>");
               
                $.getJSON(
                          jcontact,
                          function(data) {
                          $.each(data, function(i) {
                                 
                                 var groupname = data[i].groupname;
                                 $("#info_list").append("<div class='group_ts' id='userlist'><b>" + groupname +"</b></div>");
                                 
                                 u_itemlist = data[i].groupinfo;
                                 
                                 v_itemlist = u_itemlist.split(",");
                                 
                                 var groupname = data[i].groupname;
                                 
                                 for (j=0;j<v_itemlist.length ;j++ )
                                 {
                                 
                                 str = v_itemlist[j];
                                 str = str.replace("id:","<div class='g_list'><input type=hidden value=");
                                 str = str.replace("name:","><span style='margin-left:10px;'>");
                                 str = str.replace("|tel:","</span><span style='margin-right:20px;text-align:right;float:right'><a href='tel:");
                                 
                                 
                                 $("#info_list").append(str + "'>" + getJSONtel(v_itemlist[j])+"</a></span><br></div>");
                                 
                                 
                                 }
                                 
        
                                 });
                          
                          
                          });
                
                $("#info_list").append("</div>");

       
                
            }
            
            function search_s(){
                
            
             $("#info_list").remove();
               
            
            }
            
            function search_r(){
                
          
            
               var kw = document.getElementById("search_b").value;
                
                
                
                $("#d_list").remove();
  
                var surl = "http://10.0.0.61:8015/Pages/Json.aspx?farmerIDsearch="+ localStorage.j_username;
                
                var str="";
                
                str += "<div id='d_list'>"
                
                $.post(surl, { searchtel: kw },
                       function(data){
                       
                       
                       $.each(data, function(i) {
                              
                              if(data[i].result == "1"){
                              
                              str += "<div class='g_list'><span style='margin-top:50px;margin-left:10px;'>没有匹配结果</span></div>";
                              setTimeout("window.location='"+'./index.html'+"'",2000);
                              
                              }else{
                              
                              str += "<div class='g_list'><span style='margin-left:10px;'>" + data[i].FarmerName + "</span><a href='tel:"+ data[i].PhoneNumber +"'><span style='margin-right:20px;text-align:right;float:right'>" + data[i].PhoneNumber +"</span></a><br></div>";
                              }
                              
                              })
                       
                       str += "</div>";
                       
                       $("#s_list").append(str);
                       
                       
                       }, "json");
                
                
                
                
                


            }
            
            
            
            
            function gohome(){
                
                //alert("gowilldo");

                window.location.href="../main.html";

            function getJSONtel(bb) {
            
                   //var bb="id:1000|name:张三|tel:15670821563";
                
                    var f = bb.indexOf("tel:");
                     
                    var t = bb.substring(f+4,f+18);
                
                    //alert(t);
         
                   return t;
                
            }
